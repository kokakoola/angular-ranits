<!-- style="background-color: yellow;" -->
<div ng-include="'views/common/toolbar-add.html'"  ng-controller="DialogCtrl"></div>

<!-- Left sidenav -->
<!-- ////////////////////////- -->

<section layout="row" layout-align="start start"  class="md-sidenav-push-in-target" ng-cloak>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" ng-include="'views/common/sidenav-left.html'">
  </md-sidenav>


  <div ng-if="alert">
    <br/>
    <b layout="row" layout-align="center center" class="md-padding">
      {{alert}}
    </b>
  </div>

  <!-- Middle content -->
  <!-- ////////////////////////- -->
  <article flex="100" flex-gt-sm="90"  flex-gt-md="90" layout="row " layout-sm="column">
    <md-content layout="column" layout-padding flex="75" flex-sm="100" role="main">
      <div layout="column">
        <p class="inset">Meie metaandmed, mis on edukalt sisestatud modaalis, on siin nÃ¤ha</p>
      </div>
      <div layout="column">
        <h2 class="inset md-headline">Uusimad</h2>
      </div>

      <!-- Cards -->
      <!-- ////////////////////////- -->
      <div layout="row" layout-align="space-between start" layout-wrap ng-include="'views/common/card-repeat.html'">
      </div>

      <!-- Showmore -->
      <!-- ////////////////////////- -->
      <div layout="row" layout-align="end-center" class="md-padding">
        <md-button class="md-primary">
          <ng-md-icon icon="arrow_forward"> </ng-md-icon>Veel
        </md-button>
      </div>
    </md-content>

    <div ng-include="'views/common/aside-right.html'" class="aside-right" flex="25" flex-sm="100"></div>
  </article>
</section>
