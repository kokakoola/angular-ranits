<svg class="defs-only">
  <filter id="gamma-red" color-interpolation-filters="sRGB"
          x="0" y="0" height="100%" width="100%">
     <feComponentTransfer>
        <feFuncR type="gamma" exponent="0.5" />
        <feFuncG type="gamma" exponent="1.1" />
        <feFuncB type="gamma" exponent="1.4" />
      </feComponentTransfer>
  </filter>
</svg>
<svg class="defs-only">
  <filter id="monochrome" color-interpolation-filters="sRGB"
          x="0" y="0" height="100%" width="100%">
    <feColorMatrix type="matrix"
      values="0.95 0 0 0 0.05
              0.85 0 0 0 0.15
              0.50 0 0 0 0.50
              0    0 0 1 0" />
  </filter>
</svg>
<md-grid-tile ng-click="click()" ng-repeat="item in books | filter: query | orderBy: books">
  <md-card class="md-whiteframe-4dp" >
    <div class="md-card-cover">
      <md-button aria-label="Pick" class="md-icon-button md-hue-1">
        <ng-md-icon icon="check"></ng-md-icon>
      </md-button>
      <img src="{{item.image}}" class="md-card-image {{item.kind}}" alt="book cover">
    </div>
    <md-card-content>
      <h2 class="md-headline two-rows">{{item.what}}</h2>
      <p class="md-caption one-row">{{item.who}}</p>
    </md-card-content>
    <md-divider></md-divider>
    <div class="md-actions" layout="row" >
      <span flex></span>

      <span class="md-caption"><ng-md-icon icon="visibility"></ng-md-icon> 114</span>
    </div>
  </md-card>

    </md-card-content>
  </md-card> -->
</md-grid-tile>
