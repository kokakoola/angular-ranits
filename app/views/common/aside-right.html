<aside layout-align="center start">
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Soovitused</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in messages">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <p>{{item.notes}}</p>
          <h4>{{item.who}}</h4>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Proto sisulehed</span>
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in links">
        <div class="md-list-item-text">
          <a class="md-button md-default-theme" ng-transclude="" ng-href="{{item.href}}"  href="{{item.href}}" aria-hidden="false">
            <md-item-content layout="column" >
              <span class="ng-scope">{{item.name}}</span>
              <div class="md-ripple-container"></div>
            </md-item-content>
          </a>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
