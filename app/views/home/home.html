
<div ng-include="'views/common/toolbar-main.html'"></div>

<section layout="row" layout-align="center start" ng-cloak>
  <!-- Round Fab-button -->
  <!-- ////////////////////////- -->
  <div ng-controller="DialogCtrl">
    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showMeta($event)">
      <md-tooltip>
        Lisa materjal
      </md-tooltip>
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </div>

  <!-- Middle content -->
  <!-- ////////////////////////- -->
  <article layout="row" layout-sm="column" flex flex-gt-md="80">
    <div layout="column" flex="75" flex-sm="100" role="main" class="md-padding">
      <h2 class="md-headline">Uusimad</h2>

      <!-- Cards -->
      <!-- ////////////////////////- -->
      <md-grid-list md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="20px" md-row-height="300px">
        <md-grid-tile ng-repeat="item in materials">
          <figure ng-include="'views/common/card-repeat.html'"></figure>
        </md-grid-tile>
      </md-grid-list>

      <!-- Showmore -->
      <!-- ////////////////////////- -->
      <div layout="row" layout-align="end center">
        <md-button class="md-primary">
          <ng-md-icon icon="arrow_forward"></ng-md-icon>Veel
        </md-button>
      </div>

      <h2 class="md-headline">Lemmikud</h2>

      <!-- Cards -->
      <!-- ////////////////////////- -->
      <md-grid-list  md-cols-gt-md="4" md-cols-md="3" md-cols-sm="2" md-gutter="20px" md-row-height="300px">
        <md-grid-tile ng-repeat="item in books">
          <figure ng-include="'views/common/card-repeat.html'"></figure>
        </md-grid-tile>
      </md-grid-list>

      <!-- Showmore -->
      <!-- ////////////////////////- -->
      <div layout="row" layout-align="end center">
        <md-button class="md-primary">
          <ng-md-icon icon="arrow_forward"></ng-md-icon>Veel
        </md-button>
      </div>
    </div>

    <div ng-include="'views/common/aside-right.html'" class="md-padding" flex="25" flex-sm="100"></div>
  </article>
</section>
